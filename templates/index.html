<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSM Generator - State Diagram Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-dark: #0a0e1a;
            --bg-darker: #050711;
            --card-bg: #151925;
            --card-hover: #1a1f2e;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border: #1f2937;
            --border-light: #374151;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.6);
            --glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-darker);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        /* Gradient orb */
        body::after {
            content: '';
            position: fixed;
            top: -300px;
            right: -300px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1), transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, 100px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .header {
            text-align: center;
            padding: 80px 20px 60px;
            position: relative;
            margin-bottom: 40px;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            display: block;
        }

        .header h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .header .gradient-text {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: clamp(1rem, 2vw, 1.125rem);
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-top: 20px;
        }

        .panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .panel:hover::before {
            opacity: 1;
        }

        .panel:hover {
            border-color: var(--border-light);
            box-shadow: var(--shadow-lg);
        }

        .input-panel, .output-panel {
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.01em;
        }

        .panel-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: 'Space Grotesk', sans-serif;
            resize: vertical;
            min-height: 160px;
            transition: all 0.2s ease;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--card-bg);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .examples {
            margin-top: 24px;
        }

        .examples-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .example-grid {
            display: grid;
            gap: 10px;
        }

        .example-card {
            background: var(--bg-dark);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .example-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }

        .example-card:hover::before {
            transform: scaleY(1);
        }

        .example-card:hover {
            background: var(--card-hover);
            border-color: var(--primary);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 0.01em;
        }

        .btn-icon {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--card-hover);
            border-color: var(--border-light);
        }

        .output-container {
            background: var(--bg-dark);
            border-radius: 12px;
            padding: 24px;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible;
            border: 1px solid var(--border);
        }

        .placeholder {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .placeholder-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.3;
        }

        #diagramContainer {
            width: 100%;
            height: 100%;
            display: none;
            position: relative;
            min-height: 550px;
        }

        #diagramContainer.show {
            display: flex;
            flex-direction: column;
        }

        .diagram-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            justify-content: flex-end;
        }

        .control-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-family: 'Space Grotesk', sans-serif;
        }

        .control-btn:hover {
            background: var(--card-hover);
            color: var(--text-primary);
            border-color: var(--primary);
        }

        #diagram {
            flex: 1;
            min-height: 500px;
            width: 100%;
        }

        .state-node {
            fill: var(--card-bg);
            stroke: var(--primary);
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s;
        }

        .state-node:hover {
            fill: var(--card-hover);
            stroke: var(--primary-light);
            filter: drop-shadow(0 4px 8px rgba(99, 102, 241, 0.3));
        }

        .state-text {
            font-size: 14px;
            font-weight: 600;
            fill: var(--text-primary);
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
            font-family: 'Space Grotesk', sans-serif;
        }

        .transition-path {
            fill: none;
            stroke: var(--text-muted);
            stroke-width: 2;
            marker-end: url(#arrowhead);
            opacity: 0.6;
        }

        .transition-label {
            font-size: 11px;
            fill: var(--text-secondary);
            font-weight: 500;
            text-anchor: middle;
            dominant-baseline: middle;
            font-family: 'JetBrains Mono', monospace;
        }

        .raw-output {
            background: var(--bg-darker);
            padding: 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-top: 16px;
            display: none;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .raw-output.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: #fca5a5;
            padding: 16px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .panel {
                padding: 24px;
            }
        }

        @media (max-width: 640px) {
            .main-content {
                padding: 20px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .panel-title {
                font-size: 1.2rem;
            }

            textarea {
                min-height: 140px;
                font-size: 0.95rem;
            }

            button {
                padding: 12px 20px;
                font-size: 0.85rem;
            }

            .diagram-controls {
                flex-wrap: wrap;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Logo Icon -->
            <svg class="header-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="30" cy="30" r="12" stroke="url(#grad1)" stroke-width="3" fill="none"/>
                <circle cx="70" cy="30" r="12" stroke="url(#grad1)" stroke-width="3" fill="none"/>
                <circle cx="50" cy="70" r="12" stroke="url(#grad1)" stroke-width="3" fill="none"/>
                <path d="M 38 35 L 62 35" stroke="url(#grad1)" stroke-width="2" marker-end="url(#arrow)"/>
                <path d="M 65 42 L 55 58" stroke="url(#grad1)" stroke-width="2" marker-end="url(#arrow)"/>
                <path d="M 35 42 L 45 58" stroke="url(#grad1)" stroke-width="2" marker-end="url(#arrow)"/>
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                    </linearGradient>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#6366f1" />
                    </marker>
                </defs>
            </svg>
            
            <h1><span class="gradient-text">FSM Generator</span></h1>
            <p>Transform natural language into visual state diagrams</p>
        </div>

        <div class="main-content">
            <!-- Input Panel -->
            <div class="panel input-panel">
                <div class="panel-title">
                    <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                    Describe Your System
                </div>
                
                <textarea 
                    id="description" 
                    placeholder="E.g., A vending machine accepts coins until reaching 10 rupees then dispenses item..."
                ></textarea>

                <div class="examples">
                    <div class="examples-title">Quick Examples</div>
                    <div class="example-grid" id="exampleGrid"></div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="generateBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                        Generate
                    </button>
                    <button class="btn-secondary" id="clearBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Clear
                    </button>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="panel output-panel">
                <div class="panel-title">
                    <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6"/>
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    State Diagram
                </div>

                <div class="output-container" id="outputContainer">
                    <div class="placeholder" id="placeholder">
                        <svg class="placeholder-icon" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="30" cy="50" r="15"/>
                            <circle cx="70" cy="50" r="15"/>
                            <path d="M 42 50 L 58 50" marker-end="url(#arrow-placeholder)"/>
                            <defs>
                                <marker id="arrow-placeholder" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                                    <path d="M0,0 L0,6 L9,3 z" fill="currentColor" />
                                </marker>
                            </defs>
                        </svg>
                        <p>Your FSM diagram will appear here</p>
                    </div>

                    <div id="diagramContainer">
                        <div class="diagram-controls">
                            <button class="control-btn" id="downloadBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7 10 12 15 17 10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                Download
                            </button>
                            <button class="control-btn" id="toggleRawBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="16 18 22 12 16 6"/>
                                    <polyline points="8 6 2 12 8 18"/>
                                </svg>
                                Raw
                            </button>
                        </div>
                        <svg id="diagram" width="100%" height="100%" viewBox="0 0 800 600"></svg>

                <div class="raw-output" id="rawOutput"></div>

    <script>
        const descriptionInput = document.getElementById('description');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const outputContainer = document.getElementById('outputContainer');
        const placeholder = document.getElementById('placeholder');
        const diagramContainer = document.getElementById('diagramContainer');
        const diagram = document.getElementById('diagram');
        const rawOutput = document.getElementById('rawOutput');
        const downloadBtn = document.getElementById('downloadBtn');
        const toggleRawBtn = document.getElementById('toggleRawBtn');
        const exampleGrid = document.getElementById('exampleGrid');

        const examples = [
            "A traffic light cycles through colors",
            "A vending machine accepts coins",
            "A door lock with key toggle",
            "An elevator between 3 floors",
        ];

        // Populate examples
        examples.forEach(example => {
            const card = document.createElement('div');
            card.className = 'example-card';
            card.textContent = example;
            card.onclick = () => {
                descriptionInput.value = example;
                descriptionInput.focus();
            };
            exampleGrid.appendChild(card);
        });

        // Parse FSM output with better error handling
        function parseFSM(text) {
            console.log('Parsing FSM:', text);
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            let states = [];
            let transitions = [];

            lines.forEach(line => {
                if (line.toLowerCase().startsWith('states:')) {
                    const statesText = line.replace(/states:/i, '').trim();
                    states = statesText.split(/[,|]/).map(s => s.trim()).filter(s => s && s.length > 0);
                } else if (line.toLowerCase().startsWith('transitions:')) {
                    const transText = line.replace(/transitions:/i, '').trim();
                    const transList = transText.split(',').map(t => t.trim());
                    
                    transList.forEach(trans => {
                        // Match patterns: state1 --label--> state2 OR state1 -> state2
                        const match = trans.match(/(\w+)\s*(?:--(.+?)-->|->)\s*(\w+)/);
                        if (match) {
                            const fromState = match[1].trim();
                            const toState = match[3].trim();
                            const label = match[2] ? match[2].trim().replace(/_/g, ' ') : '';
                            
                            transitions.push({
                                from: fromState,
                                to: toState,
                                label: label
                            });
                        }
                    });
                }
            });

            console.log('Parsed states:', states);
            console.log('Parsed transitions:', transitions);

            return { states, transitions };
        }

        // Draw FSM diagram with improved layout
        function drawDiagram(fsm) {
            const { states, transitions } = fsm;
            
            if (states.length === 0) {
                throw new Error('No states found in FSM output');
            }

            const width = 800;
            const height = 600;
            const nodeRadius = 50;
            const padding = 100;

            // Clear previous diagram
            diagram.innerHTML = '';

            // Add arrow marker definition
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
            marker.setAttribute('id', 'arrowhead');
            marker.setAttribute('markerWidth', '10');
            marker.setAttribute('markerHeight', '10');
            marker.setAttribute('refX', '9');
            marker.setAttribute('refY', '3');
            marker.setAttribute('orient', 'auto');
            
            const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            polygon.setAttribute('points', '0 0, 10 3, 0 6');
            polygon.setAttribute('fill', '#64748b');
            
            marker.appendChild(polygon);
            defs.appendChild(marker);
            diagram.appendChild(defs);

            // Calculate positions (circular layout)
            const positions = {};
            const angleStep = (2 * Math.PI) / states.length;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width - padding * 2, height - padding * 2) / 2;

            states.forEach((state, i) => {
                const angle = i * angleStep - Math.PI / 2; // Start from top
                positions[state] = {
                    x: centerX + radius * Math.cos(angle),
                    y: centerY + radius * Math.sin(angle)
                };
            });

            // Draw transitions first (so they appear behind nodes)
            const transGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            
            transitions.forEach(trans => {
                const from = positions[trans.from];
                const to = positions[trans.to];
                
                if (!from || !to) {
                    console.warn(`Invalid transition: ${trans.from} -> ${trans.to}`);
                    return;
                }

                if (trans.from === trans.to) {
                    // Self-loop
                    const loopRadius = 40;
                    const angle = Math.atan2(from.y - centerY, from.x - centerX);
                    const loopX = from.x + Math.cos(angle) * (nodeRadius + loopRadius);
                    const loopY = from.y + Math.sin(angle) * (nodeRadius + loopRadius);
                    
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const startX = from.x + Math.cos(angle - 0.3) * nodeRadius;
                    const startY = from.y + Math.sin(angle - 0.3) * nodeRadius;
                    const endX = from.x + Math.cos(angle + 0.3) * nodeRadius;
                    const endY = from.y + Math.sin(angle + 0.3) * nodeRadius;
                    
                    const d = `M ${startX},${startY} Q ${loopX},${loopY} ${endX},${endY}`;
                    path.setAttribute('d', d);
                    path.setAttribute('class', 'transition-path');
                    transGroup.appendChild(path);

                    // Label
                    if (trans.label) {
                        const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                        label.setAttribute('x', loopX);
                        label.setAttribute('y', loopY);
                        label.setAttribute('class', 'transition-label');
                        label.textContent = trans.label;
                        transGroup.appendChild(label);
                    }
                } else {
                    // Regular transition
                    const dx = to.x - from.x;
                    const dy = to.y - from.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    const fromX = from.x + (dx / dist) * nodeRadius;
                    const fromY = from.y + (dy / dist) * nodeRadius;
                    const toX = to.x - (dx / dist) * (nodeRadius + 5);
                    const toY = to.y - (dy / dist) * (nodeRadius + 5);

                    // Draw line
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', fromX);
                    line.setAttribute('y1', fromY);
                    line.setAttribute('x2', toX);
                    line.setAttribute('y2', toY);
                    line.setAttribute('class', 'transition-path');
                    transGroup.appendChild(line);

                    // Label
                    if (trans.label) {
                        const midX = (fromX + toX) / 2;
                        const midY = (fromY + toY) / 2;
                        
                        // Offset label perpendicular to line
                        const perpX = -dy / dist * 15;
                        const perpY = dx / dist * 15;
                        
                        const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                        label.setAttribute('x', midX + perpX);
                        label.setAttribute('y', midY + perpY);
                        label.setAttribute('class', 'transition-label');
                        label.textContent = trans.label;
                        transGroup.appendChild(label);
                    }
                }
            });
            
            diagram.appendChild(transGroup);

            // Draw states on top
            states.forEach(state => {
                const pos = positions[state];
                
                const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                
                // Circle
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', pos.x);
                circle.setAttribute('cy', pos.y);
                circle.setAttribute('r', nodeRadius);
                circle.setAttribute('class', 'state-node');
                group.appendChild(circle);

                // Text with word wrapping for long state names
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', pos.x);
                text.setAttribute('y', pos.y);
                text.setAttribute('class', 'state-text');
                
                const words = state.split('_');
                if (words.length > 2) {
                    // Split into multiple lines
                    const tspan1 = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
                    tspan1.setAttribute('x', pos.x);
                    tspan1.setAttribute('dy', '-0.3em');
                    tspan1.textContent = words.slice(0, Math.ceil(words.length / 2)).join('_');
                    text.appendChild(tspan1);
                    
                    const tspan2 = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
                    tspan2.setAttribute('x', pos.x);
                    tspan2.setAttribute('dy', '1.2em');
                    tspan2.textContent = words.slice(Math.ceil(words.length / 2)).join('_');
                    text.appendChild(tspan2);
                } else {
                    text.textContent = state;
                }
                
                group.appendChild(text);
                diagram.appendChild(group);
            });
        }

        // Generate FSM with proper state reset
        generateBtn.addEventListener('click', async () => {
            const description = descriptionInput.value.trim();

            if (!description) {
                alert('Please enter a description');
                return;
            }

            // Reset UI state
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span>‚è≥</span> Generating...';
            
            // Show loading state
            placeholder.style.display = 'flex';
            placeholder.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating your diagram...</p></div>';
            
            diagramContainer.classList.remove('show');
            rawOutput.classList.remove('show');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description }),
                });

                const data = await response.json();

                if (data.success) {
                    const fsm = parseFSM(data.output);
                    
                    if (fsm.states.length === 0) {
                        throw new Error('No states found in the generated FSM');
                    }
                    
                    rawOutput.textContent = data.output;
                    
                    drawDiagram(fsm);
                    
                    placeholder.style.display = 'none';
                    diagramContainer.classList.add('show');
                } else {
                    placeholder.style.display = 'flex';
                    placeholder.innerHTML = '<div class="error">‚ùå Error: ' + (data.error || 'Unknown error') + '</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                placeholder.style.display = 'flex';
                placeholder.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<span>‚ú®</span> Generate Diagram';
            }
        });

        // Clear
        clearBtn.addEventListener('click', () => {
            descriptionInput.value = '';
            placeholder.style.display = 'flex';
            placeholder.innerHTML = '<div class="placeholder-icon">üé®</div><p>Your FSM diagram will appear here</p>';
            diagramContainer.classList.remove('show');
            rawOutput.classList.remove('show');
            diagram.innerHTML = '';
        });

        // Toggle raw output
        toggleRawBtn.addEventListener('click', () => {
            rawOutput.classList.toggle('show');
        });

        // Download SVG
        downloadBtn.addEventListener('click', () => {
            const svgData = new XMLSerializer().serializeToString(diagram);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'fsm-diagram.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        // Enter key to generate
        descriptionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateBtn.click();
            }
        });
    </script>
